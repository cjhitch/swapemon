version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:14'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
  dredd:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: npm install dredd@14.0.0 --global
      - run: dredd
